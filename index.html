<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1000;
    }
    #content {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ffffff;
        text-align: center;
        z-index: 1000;
    }
</style>
</head>
<body>
<video autoplay id="background-video">
    <source src="GTA 5 INTRO LEAKED!!! (OFFICIAL ROCKSTAR).mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div id="content">
    <h1>‚ùî</h1>
</div>
<script>
    var video = document.getElementById("background-video");
    var content = document.getElementById("content");

    video.addEventListener("ended", function() {
        content.style.display = "block";
    });
</script>
</body>
</html>
